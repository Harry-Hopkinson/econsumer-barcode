name: Apple Compiler 🍎

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        yarn-version: [14, 15, 16]

    steps:
      - uses: actions/checkout@v3
      - name: Yarn 🧶
        run: |
          yarn
      - name: Install Expo 💽
        run: |
          npm install -g expo-cli
      - name: Typescript Compiler 🔨
        run: |
          yarn compile
